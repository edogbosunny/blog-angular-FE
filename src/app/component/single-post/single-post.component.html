<div class='container'>
    <h2 class="h2 mute text-center mt-3 mb-3">Single Post</h2>
    <div class="card">
      <div class="card-body">
        <h3>
          {{post.title}}
  
        </h3>
        <p>
          {{post.content}}
        </p>
        <hr>
        <button (click)="removePost(post)" class="btn btn-danger">Delete
          <i class="fa fa-remove"></i>
        </button>
      </div>
    </div>
  </div>x
