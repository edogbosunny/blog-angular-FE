
  <div class='mt-3 mb-3 container'>
      <h2 class='text-center '>Add New Post</h2>
      <div class='card mt-5'>
        <div class="card-body">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div class="form-group">
              <label>
                Title
              </label>
              <input [(ngModel)]="post.title"  
              type="text" 
              class="form-control" 
              name="title" 
              #title />
            </div>
  
            <div class="form-group">
              <label>
                Content
              </label>
              
              <textarea [(ngModel)]="post.content" 
              type="text" 
              cols="10"
              rows="10"
              class="form-control" 
              name="content" 
              #content>
            </textarea>
  
            </div>
            <div>
              <button class="btn btn-dark">Submit</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
